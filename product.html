<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product Advertising</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 2rem;
    margin: 0;
  }
  .container {
    max-width: 1000px;
    margin: 0 auto;
  }
  h1 {
    margin-bottom: 1.5rem;
  }
  .cards {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
  }
  .card {
    position: relative;
    background: #111;
    border-radius: 15px;
    overflow: hidden;
    flex: 1 1 45%;
    cursor: pointer;
    box-shadow: 0 0 10px transparent;
    transition: box-shadow 0.3s ease;
  }
  .card:hover {
    box-shadow: 0 0 20px 4px #007bff;
  }
  video, img {
    display: block;
    width: 100%;
    height: auto;
    border-radius: 15px;
  }
  h2 {
    margin: 1rem;
    font-weight: 700;
  }
  p {
    color: #bbb;
    margin: 0 1rem 1rem;
  }
  button.home-btn {
    margin-top: 2rem;
    background-color: transparent;
    border: 2px solid #007bff;
    color: #007bff;
    padding: 0.6rem 1.2rem;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  button.home-btn:hover {
    background-color: #007bff;
    color: #fff;
  }

  /* Popup styles */
  .videoPopup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    flex-direction: column;
  }
  .videoPopup video {
    width: 90vw;
    height: auto;
    max-height: 80vh;
    border-radius: 12px;
    box-shadow: 0 0 30px #007bff;
  }
  .closePopup {
    margin-top: 1rem;
    background: #007bff;
    border: none;
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    font-size: 1.2rem;
    cursor: pointer;
  }
  .closePopup:hover {
    background: #005bb5;
  }
</style>
</head>
<body>
  <div class="container">

  <!-- Popup containers -->
  <div id="videoPopup" class="videoPopup">
    <video id="popupVideo" controls></video>
    <button id="closePopup" class="closePopup">Close ×</button>
  </div>
<button class="home-btn" onclick="goHome()">← Home</button>
  </div>
<script>
  function goHome() {
    window.location.href = 'index.html';
  }

  const videoCards = document.querySelectorAll('.videoCard');
  const videoPopup = document.getElementById('videoPopup');
  const popupVideo = document.getElementById('popupVideo');
  const closePopup = document.getElementById('closePopup');

  videoCards.forEach(card => {
    card.addEventListener('click', () => {
      const videoSrc = card.getAttribute('data-video-src');
      popupVideo.src = videoSrc;
      videoPopup.style.display = 'flex';
      popupVideo.play();
    });
  });

  closePopup.addEventListener('click', () => {
    popupVideo.pause();
    popupVideo.currentTime = 0;
    videoPopup.style.display = 'none';
    popupVideo.src = ""; // clear src to stop loading
  });

  videoPopup.addEventListener('click', (e) => {
    if (e.target === videoPopup) {
      popupVideo.pause();
      popupVideo.currentTime = 0;
      videoPopup.style.display = 'none';
      popupVideo.src = "";
    }
  });
</script>
</body>
</html>
